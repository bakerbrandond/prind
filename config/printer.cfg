# This file contains common pin mappings for the Creality CR-5-Pro(HT).
# The mainboard is a Creality 3D v2.5.1 (8-bit mainboard with
# ATMega2560). To use this config, the firmware should be compiled for
# the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

# For better compatibility with GCodes generated for Marlin, you
# may wish to add the following section, if you have BLTouch:
[gcode_macro G29]
gcode:
#G28
#BED_MESH_CALIBRATE
#SAVE_CONFIG
#G1 X0 Y0 Z5 F4000

[display_status]

[pause_resume]

[gcode_macro LEDON]
gcode:
    SET_PIN PIN=lights VALUE=1

[gcode_macro LEDOFF]
gcode:
    SET_PIN PIN=lights VALUE=0

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[virtual_sdcard]
path: /opt/printer_data/gcodes

# TODO 80 steps/mm
# TODO feedrate = 750 mm/s
[stepper_x]
#Recv: PIN:  54   Port: F0 (A 0)  X_STEP_PIN                             protected
step_pin: PF0 #ar54
#Recv: PIN:  55   Port: F1 (A 1)  X_DIR_PIN                              protected
dir_pin: !PF1 #ar55
#Recv: PIN:  38   Port: D7        X_ENABLE_PIN                           protected
enable_pin: !PD7 #!ar38
microsteps: 16
rotation_distance: 40 # 16 microsteps * 200 steps/rotation / 80 steps/mm
#Recv: PIN:   3   Port: E5        X_MIN_PIN                              protected
#Recv: .                          X_STOP_PIN                             protected
endstop_pin: ^!PE5 #^ar3
position_min: -15
position_max: 300
position_endstop: -15
homing_speed: 50

# TODO steps = 80 steps/mm
# TODO feedrate = 750 mm/s
[stepper_y]
#Recv: PIN:  60   Port: F6 (A 6)  Y_STEP_PIN                             protected
step_pin: PF6 #ar60
#Recv: PIN:  61   Port: F7 (A 7)  Y_DIR_PIN                              protected
dir_pin: !PF7 #ar61
#Recv: PIN:  56   Port: F2 (A 2)  Y_ENABLE_PIN                           protected
enable_pin: !PF2 #!ar56
microsteps: 16
rotation_distance: 40 # 16 microsteps * 200 steps/rotation / 80 steps/mm
#Recv: PIN:  14   Port: J1        Y_MIN_PIN                              protected
#Recv: .                          Y_STOP_PIN                             protected
endstop_pin: ^!PJ1 #^ar14
position_endstop: 0
position_max: 300
homing_speed: 50

# TODO steps = 800 steps/mm
# TODO feedrate = 10 mm/s
[stepper_z]
#Recv: PIN:  46   Port: L3        Z_STEP_PIN                             protected
step_pin: PL3 #ar46
#Recv: PIN:  48   Port: L1        Z_DIR_PIN                              protected
dir_pin: !PL1 #!ar48
#Recv: PIN:  62   Port: K0 (A 8)  Z_ENABLE_PIN                           protected
enable_pin: !PK0 #!ar62
microsteps: 16
#rotation_distance: 8
rotation_distance: 4 # 16 microsteps * 200 steps/rotation / 800 steps/mm
position_max: 400
#Uncomment if you have a BL-Touch:
position_min: -10
endstop_pin: probe:z_virtual_endstop
#and comment the follwing lines:
#position_endstop: 0.0
#Recv: PIN:  18   Port: D3        Z_MIN_PIN                              protected
#Recv: .                          Z_STOP_PIN                             protected
#endstop_pin: ^PD3 #ar18

[safe_z_home]
home_xy_position: 140, 110
speed: 80
z_hop: 10
z_hop_speed: 10

# TODO steps = 137.65 steps/mm
# TODO feedrate = 75 mm/s
[extruder]
#Recv: PIN:  26   Port: A4        E0_STEP_PIN                            protected
step_pin: PA4 # ar26
#Recv: PIN:  28   Port: A6        E0_DIR_PIN                             protected
dir_pin: !PA6 # !ar28
#Recv: PIN:  24   Port: A2        E0_ENABLE_PIN                          protected
enable_pin: !PA2 # !ar24
microsteps: 16
#rotation_distance: 7.7201944 # 16 microsteps * 200 steps/rotation / steps/mm
rotation_distance: 23.24736 # 16 microsteps * 200 steps/rotation / 137.65 steps/mm
#Correction formula is new_rotation_distance = old_rotation_distance * mmsExtracted / 100.0
nozzle_diameter: 0.400
filament_diameter: 1.750
#Recv: PIN:  10   Port: B4        HEATER_0_PIN                           protected
#Recv: .                          MOSFET_A_PIN                           protected
heater_pin: PB4 #ar10
sensor_type: EPCOS 100K B57560G104F
#Recv: PIN:  66   Port: K4 (A12)  TEMP_0_CS_PIN                          Input  = 0
#Recv: PIN:  67   Port: K5 (A13)  TEMP_0_PIN                             protected
sensor_pin: PK5 #analog13
control = pid
pid_kp = 17.647
pid_ki = 1.079
pid_kd = 72.131
min_temp: 0
max_temp: 300

[heater_bed]
#Recv: PIN:   8   Port: H5        HEATER_BED_PIN                         protected
#Recv: .                          MOSFET_C_PIN                           protected
heater_pin: PH5 #ar8
sensor_type: ATC Semitec 104GT-2
#Recv: PIN:  68   Port: K6 (A14)  TEMP_BED_PIN                           protected
sensor_pin: PK6 #analog14
control = pid
pid_kp = 75.501
pid_ki = 2.542
pid_kd = 560.598
min_temp: 0
max_temp: 130

[fan]
#Recv: PIN:   9   Port: H6        FAN_PIN                                protected
pin: PH6 #ar9

[mcu]
serial: /dev/ttyUSB0
restart_method: command

